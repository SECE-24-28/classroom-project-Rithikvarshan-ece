<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index 2 - Tailwind Exercise</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ENABLE DARK MODE (required!) -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <!-- Load dark mode from localStorage -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>

</head>

<body class="m-4 dark:bg-black dark:text-white">

  <!-- ðŸŒ— Theme Toggle Button -->
  <button 
    onclick="toggleTheme()"
    class="mb-4 py-2 px-4 bg-gray-800 text-white 
           dark:bg-yellow-300 dark:text-black
           rounded-md font-semibold">
    Toggle Dark / Light Mode
  </button>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle("dark");

      // Save user preference
      if (html.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }
  </script>

  <!-- Main Content -->
  <main class="m-4 sm:flex sm:flex-row sm:items-center">

    <img src="https://cdn.wallpapersafari.com/21/76/v26KTO.jpg" 
         alt="RDJ"
         class="rounded-2xl transition-all duration-200 hover:scale-110
                sm:w-60 sm:h-72" />

    <section class="sm:mx-5">
      <p class="font-bold my-3 md:text-lg lg:text-2xl dark:text-white">
        Robert Downey Jr. is an American actor and producer. His career
        has been marked by early success, struggles with addiction, and
        a major comeback that made him one of Hollywoodâ€™s top stars.
      </p>

      <button class="bg-black text-yellow-300 py-2 px-4 rounded-md font-bold transition-all duration-300
                     sm:text-lg lg:text-2xl
                     dark:bg-yellow-300 dark:text-black
                     sm:hover:bg-yellow-300 sm:hover:text-black">
        Visit Instagram
      </button>
    </section>

  </main>

</body>
</html>
